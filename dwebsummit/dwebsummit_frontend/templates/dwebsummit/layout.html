<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Decentralized Web Summit 2018: Global Visions / Working Code</title>
        <meta name="description" content="Decentralized Web Summit 2018: Global Visions / Working Code. We invite you to join us at the Decentralized Web Summit!" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:image" content="https://www.decentralizedweb.net/static/img/fb2018-v2.png" />
        <meta property="og:url" content="https://www.decentralizedweb.net" />
        <meta property="og:title" content="Decentralized Web Summit 2018: Global Visions / Working Code" />
        <meta property="og:description" content="We invite you to join us at the Decentralized Web Summit!" />

          <link rel="canonical" href="https://www.decentralizedweb.net/{{object.page_url}}/">
        {% else %}
          <link rel="canonical" href="https://www.decentralizedweb.net">
        {% endif %}
        <link rel="stylesheet" href="/static/css/main.css?v=2">
        <script src="/static/js/vendor/cash.min.js"></script>
    </head>
    <body class="page-{{title|replace(" ", "-")}}">

        <div id="header-wrapper">
          {% include "dwebsummit/_header.html" %}
        </div>

        <div id="main-body" class="main-body">
          {% block body %}{% endblock %}
        </div>

        {% include "dwebsummit/_footer.html" %}

        <script src="/static/js/vendor/ditherjs.dist.js" type="text/javascript"></script>
        <script src="/static/js/scripts.js" type="text/javascript"></script>
