<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>DWeb Camp</title>
        <meta name="description" content="DWeb Camp" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:image" content="https://www.dwebcamp.org/static/img/fb-dwebcamp.png" />
        <meta property="og:url" content="https://www.dwebcamp.org" />
        <meta property="og:title" content="DWeb Camp" />
        <meta property="og:description" content="We invite you to join us at the DWeb Camp!" />
        {% include "dwebsummit/_favicons.html" %}
        <link rel="manifest" href="/static/manifest.json">
        {% if object.page_url %}
          <link rel="canonical" href="https://www.dwebcamp.org/{{object.page_url}}/">
        {% else %}
          <link rel="canonical" href="https://www.dwebcamp.org">
        {% endif %}
        {# TODO include fontawesome locally #}
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main.css">
        <script src="/static/js/vendor/cash.min.js" type="text/javascript"></script>
    </head>
    <body class="page-{{title|replace(" ", "-")}}">

        <div id="header-wrapper">
          {% include "dwebsummit/_header.html" %}
        </div>

        <div id="main-body" class="main-body">
          {% block body %}{% endblock %}
        </div>

        {% include "dwebsummit/_footer.html" %}

        <script src="/static/js/vendor/lazyload.min.js" type="text/javascript"></script>
        <script src="/static/js/scripts.js" type="text/javascript"></script>
    </body>
</html>
